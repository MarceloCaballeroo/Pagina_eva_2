<body>
    <div id="navbar-placeholder">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">

    </div>
    <div class="container">
        <h1 class="mt-5">Categorías de Comidas</h1>
        <div id="categorias" class="row mt-3"></div>
  
    </div>

    <div id="footer-placeholder"></div>

    <script>
        $(document).ready(function(){
      
                $.get("https://www.themealdb.com/api/json/v1/1/categories.php", function(data){
                    console.log(data); // Imprimir el objeto de la API en la consola
                    $.each(data.categories, function(i, item){
                        $("#categorias").append(
                            '<div class="col-md-4 mb-4">' +
                                '<div class="card">' +
                                    '<img src="'+ item.strCategoryThumb +'" class="card-img-top" alt="...">' +
                                    '<div class="card-body">' +
                                        '<h5 class="card-title">'+ item.strCategory +'</h5>' +
                                        '<p class="card-text">'+ item.strCategoryDescription +'</p>' +
                                        '<a href="#" class="btn btn-primary"> Pedir </a>' +
                                    '</div>' +
                                '</div>' +
                            '</div>'
                        ); 
                    });
                });
           
        });
    </script>
