<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1 class="mt-5">Categor√≠as de Comidas</h1>
        <div id="categorias" class="row mt-3"></div>
        <button id="enviar" class="btn btn-primary mt-3">Traer datos</button>
    </div>

    <script>
        $(document).ready(function(){
            $("#enviar").click(function(){
                $.get("https://www.themealdb.com/api/json/v1/1/categories.php", function(data){
                    console.log(data); // Imprimir el objeto de la API en la consola
                    $.each(data.categories, function(i, item){
                        $("#categorias").append(
                            '<div class="col-md-4 mb-4">' +
                                '<div class="card">' +
                                    '<img src="'+ item.strCategoryThumb +'" class="card-img-top" alt="...">' +
                                    '<div class="card-body">' +
                                        '<h5 class="card-title">'+ item.strCategory +'</h5>' +
                                        '<p class="card-text">'+ item.strCategoryDescription +'</p>' +
                                        '<a href="#" class="btn btn-primary">Ver Detalles</a>' +
                                    '</div>' +
                                '</div>' +
                            '</div>'
                        ); 
                    });
                });
            });
        });
    </script>
</body>
</html>
