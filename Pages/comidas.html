<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Estilos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="../Layout/style.css" rel="stylesheet">
    
    
    <link rel="icon" type="image/svg" href="../Components/icons/icono.svg">
</head>

<body>
    <!-- Barra de navegaci칩n -->
    <div id="navbar-placeholder"></div>

    <div class="container">
        <h1 class="mt-5 text-center">游낉Categor칤as de Comida游낉</h1>
        <div id="categorias" class="row mt-3 justify-content-center"></div>
    </div>

    <div class="container">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item" id="previousPage"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#" data-page="1">1</a></li>
                <li class="page-item"><a class="page-link" href="#" data-page="2">2</a></li>
                <li class="page-item"><a class="page-link" href="#" data-page="3">3</a></li>
                <li class="page-item" id="nextPage"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>


    <div id="categorias" class="row"></div>
   
    <!--jQuery Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            var currentPage = 1;
            var categoriesPerPage = 5; // N칰mero de categor칤as por p치gina
            var categories = []; // Array para almacenar las categor칤as
    
            // Funci칩n para mostrar categor칤as seg칰n la p치gina actual
            function showCategories(page) {
                // Ocultar todas las categor칤as
                $('.categoria').hide();
                // Mostrar las categor칤as de la p치gina actual
                for (var i = (page - 1) * categoriesPerPage; i < page * categoriesPerPage; i++) {
                    $('.categoria').eq(i).show();
                }
            }
    
            // Manejar clic en los enlaces de paginaci칩n
            $('.pagination a').on('click', function (e) {
                e.preventDefault();
                var page = parseInt($(this).attr('data-page'));
                if (!isNaN(page)) {
                    currentPage = page;
                    showCategories(currentPage);
                }
            });
    
            // Mostrar categor칤as al inicio
            showCategories(currentPage);
    
            // Manejar clic en el bot칩n "Previous"
            $('#previousPage').on('click', function () {
                if (currentPage > 1) {
                    currentPage--;
                    showCategories(currentPage);
                }
            });
    
            // Manejar clic en el bot칩n "Next"
            $('#nextPage').on('click', function () {
                if (currentPage < $('.page-item').length - 2) {
                    currentPage++;
                    showCategories(currentPage);
                }
            });
    
            // Petici칩n GET a la API para obtener las categor칤as de comida
            $.get("https://www.themealdb.com/api/json/v1/1/categories.php", function (data) {
                // Almacenar las categor칤as en el array
                categories = data.categories;
    
                // Iterar sobre las categor칤as obtenidas
                $.each(categories, function (i, item) {
                    // Agregar una nueva tarjeta por cada categor칤a
                    $("#categorias").append(
                        '<div class="col-md-5 mb-4 categoria" style="display:none;">' +
                        '<div class="card" style="background-color:#FCD1A0 ;">' +
                        '<img src="' + item.strCategoryThumb + '" class="card-img-top" alt="...">' +
                        '<div class="card-body">' +
                        '<h5 class="card-title">' + item.strCategory + '</h5>' +
                        '<div class="descripcion-categoria" style="display:none;">' + item.strCategoryDescription + '</div>' +
                        '<br>' +
                        '<a href="#" class="btn btn-primary btn-ver-mas" style="background-color:#E74C3C ;">Ver m치s</a>' +
                        '</div>' +
                        '</div>' +
                        '</div>'
                    );
                });
    
                // Mostrar las primeras categor칤as al cargar la p치gina
                showCategories(currentPage);
            });
    
            // Funci칩n para manejar el clic en el bot칩n "Ver m치s"
            $(document).on('click', '.btn-ver-mas', function (e) {
                e.preventDefault(); // Evitar que la p치gina se desplace al inicio
                // Encontrar la descripci칩n dentro del contenedor de la tarjeta
                var descripcion = $(this).closest('.card').find('.descripcion-categoria');
                // Alternar la visibilidad de la descripci칩n
                descripcion.toggle();
            });
        });
    </script>
    
    

    <!-- footer -->
    <div id="footer-placeholder"></div>



     <!-- Script personalizado -->
     <script src="../Components/script.js"></script>

</body>

</html>
